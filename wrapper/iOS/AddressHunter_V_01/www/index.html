<!DOCTYPE HTML> 
<html style="margin: 0px; padding: 0px; width: 100%; height: 100%;">
    <head>
        <title>AddressHunter</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" /> 
        <meta name="apple-mobile-web-app-capable" content="yes" /> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
        
        <script type="text/javascript" charset="utf-8" src="phonegap.0.9.4.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            
            var GAME_SERVER = 'www.addresshunter.net';
            var GAME_URL = 'http://www.addresshunter.net/';
            
            function onBodyLoad()
            {
                document.addEventListener("deviceready",onDeviceReady,false);
            }
            
            /* When this function is called, PhoneGap has been initialized and is ready to roll */
            function onDeviceReady()
            {
                navigator.network.isReachable(GAME_SERVER, reachableCallback);
            }
            
            function reachableCallback(reachability) {
                // There is no consistency on the format of reachability
                var networkState = reachability.code || reachability;
                var states = {};
                states[NetworkStatus.NOT_REACHABLE]                      = 'No network connection'; // 0
                states[NetworkStatus.REACHABLE_VIA_CARRIER_DATA_NETWORK] = 'Carrier data connection'; // 1
                states[NetworkStatus.REACHABLE_VIA_WIFI_NETWORK]         = 'WiFi connection'; // 2
                if (networkState == 0){
                    alert(states[networkState]);
                } else{
                    window.location = GAME_URL;
                }
            }
            </script>
		
    </head>
    
    <body onload="onBodyLoad()" style="margin: 0px; padding: 0px; width: 100%; height: 100%; background: url(Default.png) #E7D38E no-repeat; -webkit-background-size: 100% 100%;">
    </body>
    
</html>
